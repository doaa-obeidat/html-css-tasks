table, th, td {
  border:1px solid black;
}

<body>
<h2> Tables Nem.2</h2>

<table style="width:30%">
  <tr>
    <td rowspan="2">Row 1-2, Col 1</td>
        <td>ROW 1, Col 2</td>
        <td>ROW 1, Col 3</td>
                <td>ROW 1, Col 4</td>


  </tr>
  <tr>
    <td colspan="2" rowspan="2">Row 2-3, Col 2-3</td>
    <td>ROW 2, Col 4</td>
  </tr>
  <tr>
    <td>ROW 3, Col 1</td>
    <td>ROW 3, Col 4</td>
  </tr>
 
    <tr>
    <td>ROW 4, Col 1</td>
    <td>ROW 4, Col 2</td>
        <td colspan="2">ROW 4, Col 3-4 </td>


  </tr>
 
</table>
